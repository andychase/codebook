<header class="site-header">
    <div class="wrapper">
        <div class="site-title">
            <img src="/logo.svg" class="site-icon"/>
            <a href="{{ site.baseurl }}/" class="site-title-text">{{ site.title }}</a>
        </div>
        <nav class="site-nav">
            <ul>
                {% for topic in site.topics %}
                {% if topic.title and topic.level == 1 %}
                <li class="{% if page.nav_active contains topic.title %} active{% endif %}">
                    <a class="page-link" href="{{ topic.url | prepend: site.baseurl }}">{{ topic.title | capitalize }}</a>
                </li>
                {% endif %}
                {% endfor %}

                <li class="nav-right {% if page.nav_active.first == 'about' %}active{% endif %}">
                    <a class="page-link" href="/about/">About</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
