{% for tag_list in top_tags %}
    <div class="site-header-nav">
        <div class="wrapper">
            <div class="site-nav {% if editing_topic %}editing-topic{% endif %}">
                <ul>
                    {% for tag in tag_list %}
                        <li class="{% if tag.active %}active{% endif %}">
                                <a class="page-link quick-link"
                                   href="{% url 'topics:get_topic' tag.path|join:"/" %}">{{ tag.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endfor %}
