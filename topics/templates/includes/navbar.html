{% for subtopic in topics|slice:"1:" %}
{%  if subtopic %}
<div class="site-header-nav">
    <div class="wrapper">
        <div class="site-nav">
            <ul>
                {% for topic in subtopic %}
                <li class="{% if topic.name|lower in nav_active %}active{% endif %}">
                    <a class="page-link" href="/topics/{{ topic.path | join:"/" | lower }}/">
                        {{ topic.name | title }}
                    </a>
                </li>
                {% endfor %}
                {% include 'includes/new_topic_button.html' %}
            </ul>
        </div>
    </div>
</div>
{%  endif %}
{% endfor %}
