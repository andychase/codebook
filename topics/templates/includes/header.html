{% load staticfiles %}
<header class="site-header">
    <div class="wrapper">
        <div class="site-title">
            <img src="{% static "logo.svg" %}" class="site-icon"/>
            <a href="{{ site.baseurl }}/" class="site-title-text">{{ site.title }}</a>
        </div>
        <nav class="site-nav">
            <ul>
                {% for topic in topics %}
                {% if topic.name and topic.level == 1 %}
                <li class="{% if topic.name_lower in nav_active %} active{% endif %}">
                    <a class="page-link" href="/topics/{{ topic.name_lower }}">{{ topic.name | title }}</a>
                </li>
                {% endif %}
                {% endfor %}

            </ul>
        </nav>
    </div>
</header>
