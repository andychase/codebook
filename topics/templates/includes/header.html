{% load staticfiles %}
<header class="site-header">
    <div class="wrapper">
        <div class="site-title">
            <img src="{% static "logo.svg" %}" class="site-icon"/>
            <a href="{{ site.baseurl }}/" class="site-title-text">{{ site.title }}</a>
        </div>
        <div class="site-login">
            {% if user.is_authenticated %}
                <a href="/logout">Log out</a>
            {% else %}
                <a href="/create_account">Create account</a>
                <a href="/login">Log in</a>
            {% endif %}
        </div>
        <nav class="site-nav">
            <ul>
                {% for topic in topics.0 %}
                    {% if topic.name %}
                        <li class="{% if topic.name|lower in nav_active %} active{% endif %}">
                            <a class="page-link" href="/topics/{{ topic.name|lower }}">{{ topic.name | title }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
                {% include 'includes/new_topic_button.html' %}
            </ul>
        </nav>
    </div>
</header>
