{% extends "layouts/default.html" %}
{% block extra_page_classes %}topic-view {% endblock %}
{% block content %}
    <div class="login">
        <h2>New Topic</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <label for="id_topic_name">Topic Name:</label>
            <input type="text" id="id_topic_name" name="name">

            <div class="submit-row">
                <input type="submit" value="Create"/>
            </div>
        </form>
    </div>
{% endblock %}
